<div class="mt-10 sm:mt-0">
    <form [formGroup]="studentForm" (submit)="saveData()">
        <div class="px-4 mb-10">
            <a [routerLink]="['/aluno/todos']">
                <i class="fa fa-chevron-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
        <div class="overflow-hidden sm:rounded-md">
            <div class="px-4 py-5 bg-white sm:p-6">
                <div class="grid grid-cols-4 gap-6">
                    <div class="col-span-1 sm:col-span-1">
                        <label for="first_name" class="block text-sm font-medium text-gray-700">RA</label>
                        <input disabled type="text" name="first_name" id="first_name" autocomplete="given-name"
                            class="mt-1 disabled:opacity-50 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                            formControlName="ra">
                    </div>

                    <div class="col-span-1 sm:col-span-1">
                        <label for="last_name" class="block text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" name="last_name" id="last_name" autocomplete="family-name"
                            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                            formControlName="name">
                    </div>
                </div>
                <div class="grid grid-cols-4 gap-6 mt-5">
                    <div class="col-span-1 sm:col-span-1">
                        <label for="country" class="block text-sm font-medium text-gray-700">SÃ©rie</label>
                        <select id="country" name="country" autocomplete="country"
                            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            formControlName="degreeId">
                            <option value="">Degrees</option>
                            <option *ngFor="let d of degrees" [value]="d.id">{{d.name}}</option>
                        </select>
                    </div>
                    <div class="col-span-1 sm:col-span-1">
                        <label for="country" class="block text-sm font-medium text-gray-700">Classe</label>
                        <select id="country" name="country" autocomplete="country"
                            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            formControlName="classId">
                            <option value="">Classes</option>
                            <option *ngFor="let classe of classes" [value]="classe.id">{{classe.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="bg-gray-50 col-span-2 mt-10">
                    <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
